<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="perfil.css">
    <title>Mi Perfil - See To Mall</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <!-- Letra bonita-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Lobster&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación superior -->
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="brand-logo">
                <img src="images/logo.png" alt="Dino-Bake Logo" width="120">
            </a>
            
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="emprendedores.html" class="nav-link">
                            <img src="images/emprendedor.png" alt="Emprendedores" class="nav-icon">
                            <span>Emprendedores</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="carrito.html" class="nav-link active">
                            <img src="images/carrito.png" alt="Carrito" class="nav-icon">
                            <span>Carrito</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="contacto.html" class="nav-link">
                            <img src="images/contacto.png" alt="Contacto" class="nav-icon">
                            <span>Contacto</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="user-profile">
                <img src="images/emprendedor.png" alt="Usuario" class="user-avatar">
            </div>
        </div>
    </header>

    <!-- Título de la página -->
    <section class="page-title">
        <div class="container">
            <h1 class="title">Mi Perfil</h1>
        </div>
    </section>

    <!-- Contenido principal del perfil -->
    <main class="profile-main">
        <div class="container">
            <div class="profile-content">
                <!-- Foto de perfil -->
                <div class="profile-picture-container">
                    <img src="images/profile-placeholder.jpg" alt="Foto de perfil" class="profile-picture" id="profilePicture">
                    <button type="button" class="btn-change-photo" id="changePhotoBtn">Cambiar foto</button>
                </div>
                
                <!-- Formulario de perfil -->
                <form class="profile-form" id="profileForm">
                    <div class="form-group">
                        <label for="firstName">Nombre(s)</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Apellidos</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Dejar en blanco para no cambiar">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-save">Guardar cambios</button>
                        <a href="inicio.html" class="btn-back">Regresar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
