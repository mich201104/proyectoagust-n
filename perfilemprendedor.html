<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/perfil.css">
    <title>Mi Perfil - See To Mall</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <!-- Letra bonita-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Lobster&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Encabezado principal del sitio -->
    <header class="main-header">
        <div class="container">
            <!-- Logo de la marca -->
            <a href="index.html" class="brand-logo">
                <img src="images/logo.png" alt="Dino-Bake Logo" width="120">
            </a>
            
            <!-- Navegación principal -->
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="subirproducto.html" class="nav-link">
                            <img src="images/emprendedor.png" alt="Emprendedores" class="nav-icon">
                            <span>Subir productos</span>
                        </a>
                    </li>
                   
                    <li class="nav-item">
                        <a href="#mis-productos" class="nav-link"> <!-- Agrega el #mis-productos -->
                            <img src="images/contacto.png" alt="Contacto" class="nav-icon">
                            <span>Ver mis productos</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <a href="perfilemprendedor.html" class="user-profile">
                <img src="images/emprendedor.png" alt="usuario">
            </a>
        </div>
    </header>

    <!-- Título de la página -->
    <section class="page-title">
        <div class="container">
            <h1 class="title">Mi Perfil</h1>
        </div>
    </section>

    <!-- Contenido principal del perfil -->
    <main class="profile-main">
        <div class="container">
            <div class="profile-content">
                <div class="profile-picture-container">
                    <img src="images/foto.png" alt="Foto de perfil" class="profile-picture" id="profilePicture">
                    <input type="file" id="photoUpload" accept="image/*" style="display: none;">
                    <button type="button" class="btn-change-photo" id="changePhotoBtn">Cambiar foto</button>
                </div>
                
                <!-- Formulario de perfil -->
                <form class="profile-form" id="profileForm">
                    <div class="form-group">
                        <label for="firstName">Nombre(s)</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Apellidos</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Dejar en blanco para no cambiar">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-save">Guardar cambios</button>
                        <a href="subirproducto.html" class="btn-back">Regresar</a>
                        <button type="button" class="btn-logout" id="logoutBtn">Salir</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="../js/auth.js"></script>
    <script>
        // Cargar datos del usuario al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            const usuario = JSON.parse(sessionStorage.getItem('currentUser'));
            if (usuario) {
                // Llenar formulario con datos del usuario
                document.getElementById('firstName').value = usuario.nombre || '';
                document.getElementById('lastName').value = usuario.apellidos || '';
                document.getElementById('phone').value = usuario.telefono || '';
                document.getElementById('email').value = usuario.email || '';
                
                // Mostrar avatar si existe
                if (usuario.avatar) {
                    document.querySelector('.user-avatar').src = usuario.avatar;
                    document.getElementById('profilePicture').src = usuario.avatar;
                }
            } else {
                window.location.href = 'index.html';
            }
            
            // Manejar el botón de salir
            document.getElementById('logoutBtn').addEventListener('click', function() {
                if (confirm('¿Estás seguro de que deseas salir?')) {
                    cerrarSesion();
                }
            });
        });
    </script>
</body>
</html>
