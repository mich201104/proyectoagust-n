<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Tienda de Productos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="../css/subirproducto.css" />
</head>
<body>
  <header class="encabezado-principal">
    <div class="contenedor">
      <a href="index.html" class="logo-marca">
        <img src="images/logo.png" alt="Dino-Bake Logo" width="120" />
      </a>

      <nav class="navegacion-principal">
        <ul class="lista-navegacion">
          <li class="item-navegacion">
            <a href="subirproducto.html" class="enlace-navegacion">
              <img src="images/emprendedor.png" alt="Emprendedores" class="icono-navegacion" />
              <span>Subir productos</span>
            </a>
          </li>

          <li class="item-navegacion">
            <a href="#mis-productos" class="enlace-navegacion">
              <img src="images/contacto.png" alt="Contacto" class="icono-navegacion" />
              <span>Ver mis productos</span>
            </a>
          </li>
        </ul>
      </nav>
      <a href="perfilemprendedor.html" class="perfil-usuario">
        <img src="images/emprendedor.png" alt="usuario" />
      </a>
    </div>
  </header>

  <main class="contenedor">
    <section class="formulario-producto">
      <h2><i class="fas fa-plus-circle"></i> Agregar Nuevo Producto</h2>
      <form id="formularioProducto">
        <div class="grupo-formulario">
          <label for="nombreProducto">Nombre del Producto:</label>
          <input type="text" id="nombreProducto" required />
        </div>

        <div class="grupo-formulario">
          <label for="precioProducto">Precio:</label>
          <input type="number" id="precioProducto" step="0.01" required />
        </div>

        <div class="grupo-formulario">
          <label for="imagenProducto">Imagen del Producto:</label>
          <input type="file" id="imagenProducto" accept="image/*" />
        </div>

        <button type="submit" class="boton">Guardar Producto</button>
      </form>
    </section>

    <!-- SECCIÃ“N DE MIS PRODUCTOS -->
    <section class="mis-productos" id="mis-productos">
      <h2><i class="fas fa-box-open"></i> Mis Productos</h2>
      <div id="lista-productos"></div>
    </section>
  </main>

  <!-- Modal para editar producto -->
  <div id="modalEditar" class="modal">
    <div class="modal-contenido">
      <span id="cerrarModal" class="cerrar">&times;</span>
      <h3>Editar Producto</h3>
      <form id="formEditarProducto">
        <div class="grupo-formulario">
          <label for="editarNombre">Nombre del Producto:</label>
          <input type="text" id="editarNombre" required />
        </div>

        <div class="grupo-formulario">
          <label for="editarPrecio">Precio:</label>
          <input type="number" id="editarPrecio" step="0.01" required />
        </div>

        <div class="grupo-formulario">
          <label for="editarImagen">Cambiar Imagen (opcional):</label>
          <input type="file" id="editarImagen" accept="image/*" />
        </div>

        <button type="submit" class="boton">Guardar Cambios</button>
      </form>
    </div>
  </div>

  <script src="js/subirproducto.js"></script>
</body>
</html>
