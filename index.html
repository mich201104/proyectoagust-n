<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión</title>
    <meta name="description" content="Elige tu tipo de cuenta para iniciar sesión" />
    
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500&display=swap" />
    <link rel="icon" href="images/logo.png" type="image/png" />
</head>
<body>
    <header class="cabecera-sitio">
        <div class="contenedor">
            <div class="contenido-cabecera">
                <a href="index.html" class="logo">
                    <img src="images/logo.png" alt="See To Mall" width="120" />
                </a>
                
                <nav class="navegacion-principal">
                    <ul>
                        <li><a href="../invitados/quienesomosinvi.html">¿Quiénes somos?</a></li>
                        <li><a href="../invitados/Contactoinvi.html">Contáctanos</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    
    <main class="pagina-inicio-sesion">
        <div class="contenedor">
            <div class="contenedor-inicio-sesion">
                <div>
                    <img src="images/imagenchetumal.png" alt="See To Mall" width="650" height="700" />
                </div>
                
                <div class="contenedor-formulario-inicio">
                    <div class="envoltorio-formulario-inicio">
                        <h1>Iniciar sesión</h1>
                        
                        <div class="selector-tipo-cuenta">
                            <button id="btn-usuario" class="boton-tipo-cuenta activo">Usuario</button>
                            <button id="btn-emprendedor" class="boton-tipo-cuenta">Emprendedor</button>
                        </div>
                        
                        <form class="formulario-inicio" action="#" method="POST">
                            <div class="grupo-formulario">
                                <label for="email">Usuario o Correo electrónico</label>
                                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required />
                            </div>
                            
                            <div class="grupo-formulario">
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required />
                            </div>
                            
                            <!-- Campos específicos para emprendedor (inicialmente ocultos) -->
                            <div id="campos-emprendedor" style="display: none;">
                            </div>
                            <button type="submit" class="boton boton-principal" id="boton-enviar">Iniciar sesión como Usuario</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="contenedor-boton">
        <a href="invitado.html" class="boton-regreso-simple">Regresar</a>
    </div>

    <div id="contenedor-usuarios"></div>

   <!-- Script para manejar el cambio de texto -->
    <script src="../js/inicioSesion.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const btnUsuario = document.getElementById("btn-usuario");
            const btnEmprendedor = document.getElementById("btn-emprendedor");
            const botonEnviar = document.getElementById("boton-enviar");

            // Función que actualiza el texto del botón según el tipo seleccionado
            function actualizarTextoBoton() {
            if (btnEmprendedor.classList.contains("activo")) {
                botonEnviar.textContent = "Iniciar sesión como Emprendedor";
            } else {
                botonEnviar.textContent = "Iniciar sesión como Usuario";
            }
            }

            // Evento al hacer clic en "Usuario"
            btnUsuario.addEventListener("click", (e) => {
            e.preventDefault();
            btnUsuario.classList.add("activo");
            btnEmprendedor.classList.remove("activo");
            actualizarTextoBoton();
            });

            // Evento al hacer clic en "Emprendedor"
            btnEmprendedor.addEventListener("click", (e) => {
            e.preventDefault();
            btnEmprendedor.classList.add("activo");
            btnUsuario.classList.remove("activo");
            actualizarTextoBoton();
            });

            // Inicializa el texto correcto del botón al cargar
            actualizarTextoBoton();
        });
    </script>

</body>
</html>
