<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <meta name="description" content="Crea tu cuenta para acceder a todos nuestros servicios">
    
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500&display=swap">
    <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <img src="images/logo.png" alt="See To Mall" width="120">
                </a>
                
                <nav class="main-nav">
                    <ul>
                        <li><a href="quienesomos.html">¿Quiénes somos?</a></li>
                        <li><a href="contacto.html">Contáctanos</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="signup-page">
        <div class="container">
            <div class="signup-container">
                <div class="signup-image">
                    <!-- Imagen de fondo se aplicará via CSS -->
                </div>
                
                <div class="signup-form-container">
                    <div class="signup-form-wrapper">
                        <h1>Inicia sesión</h1>
                        
                        <form class="signup-form" action="#" method="POST">
                            <div class="form-group">
                                <label for="email">Usuario o correo electrónico</label>
                                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
