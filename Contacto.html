<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="../css/Contacto.css">
    <!--Letra bonita-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@500;700&display=swap">
</head>
<body>
    <header class="encabezado-sitio">
        <div class="contenedor">
            <div class="contenido-encabezado">
                <a href="index.html" class="logo">
                    <img src="../images/logo.png" alt="Dino-Bake" width="100">
                </a>
                
                <nav class="navegacion-principal">
                    <ul>
                        <li><a href="quienesomos.html">¿Quiénes somos?</a></li>
                        <li><a href="Contacto.html" class="activo">Contáctanos</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="pagina-contacto">
        <section class="seccion-contacto">
            <div class="contenedor">
                <div class="rejilla-contacto">
                    <div class="informacion-contacto">
                        <h1>Estamos aquí para apoyarte</h1>
                        <h2>Contáctanos</h2>
                        <p>¿Tienes preguntas sobre nuestros productos? ¿Quieres hacer un pedido especial? Escríbenos y te responderemos lo antes posible.</p>
                    </div>
                    
                    <div class="formulario-contacto">
                        <form action="#" method="POST" class="formulario">
                            <div class="grupo-formulario">
                                <label for="name">Nombre</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            
                            <div class="grupo-formulario">
                                <label for="email">Correo electrónico</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            
                            <div class="grupo-formulario">
                                <label for="message">Mensaje</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            
                            <button type="submit" class="boton">Enviar mensaje</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="contenedor-boton">
             <a href="emprendedores.html" class="boton-simple-regreso">Regresar</a>
            </div>
        </section>
    </main>
</body>
</html>
