<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta | See To Mall</title>
    <link rel="stylesheet" href="../css/crearcuenta.css">
    <!--Letra bonita-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500&display=swap">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <img src="images/logo.png" alt="See To Mall" width="120">
                </a>
                
                <nav class="main-nav">
                    <ul>
                        <li><a href="../invitados/quienesomosinvi.html">¿Quiénes somos?</a></li>
                        <li><a href="../invitados/Contactoinvi.html">Contáctanos</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="signup-page">
        <div class="container">
            <div class="signup-container">
                <div>
                    <img src="images/imagenchetumal.png" alt="See To Mall" width="650" height="700">
                </div>
                
                <div class="signup-form-container">
                    <div class="signup-form-wrapper">
                        <h1>Crear cuenta</h1>
                        
                        <div class="account-type-selector">
                            <button id="btn-user" class="account-type-btn active">Usuario</button>
                            <button id="btn-entrepreneur" class="account-type-btn">Emprendedor</button>
                        </div>
                        
                        <form class="signup-form" action="#" method="POST">
                            <!-- Campos comunes -->
                            <div class="form-group">
                                <label for="name">Nombre(s)</label>
                                <input type="text" id="name" name="name" placeholder="Introduce tu nombre" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="lastname">Apellidos</label>
                                <input type="text" id="lastname" name="lastname" placeholder="Introduce tus apellidos" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Correo electrónico</label>
                                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" required>
                            </div>
                            
                            <!-- Campos específicos para emprendedor (inicialmente ocultos) -->
                            <div id="entrepreneur-fields" style="display: none;">
                                
                                <div class="form-group">
                                    <label for="phone">Teléfono de contacto</label>
                                    <input type="tel" id="phone" name="phone" placeholder="Ingresa tu número telefónico">
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary" id="submit-btn">Registrarse como Usuario</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="button-container">
        <a href="invitado.html" class="simple-back-button">Regresar</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btnUser = document.getElementById('btn-user');
            const btnEntrepreneur = document.getElementById('btn-entrepreneur');
            const entrepreneurFields = document.getElementById('entrepreneur-fields');
            const submitBtn = document.getElementById('submit-btn');
            
            btnUser.addEventListener('click', function(e) {
                e.preventDefault();
                btnUser.classList.add('active');
                btnEntrepreneur.classList.remove('active');
                entrepreneurFields.style.display = 'none';
                submitBtn.textContent = 'Registrarse como Usuario';
                
                // Hacer los campos de emprendedor no requeridos
                document.getElementById('business-name').required = false;
                document.getElementById('phone').required = false;
                document.getElementById('business-desc').required = false;
            });
            
            btnEntrepreneur.addEventListener('click', function(e) {
                e.preventDefault();
                btnEntrepreneur.classList.add('active');
                btnUser.classList.remove('active');
                entrepreneurFields.style.display = 'block';
                submitBtn.textContent = 'Registrarse como Emprendedor';
                
                // Hacer los campos de emprendedor requeridos
                document.getElementById('business-name').required = true;
                document.getElementById('phone').required = true;
                document.getElementById('business-desc').required = true;
            });
        });
    </script>
    <script src="js/app.js"></script>
</body>
</html>
