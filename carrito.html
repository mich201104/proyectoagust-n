    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi Carrito </title>
        <link rel="stylesheet" href="carrito.css">

        <!--Letra bonita-->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Lobster&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <header class="main-header">
            <div class="container">
                <a href="index.html" class="brand-logo">
                    <img src="images/logo.png" alt="Dino-Bake Logo" width="120">
                </a>
                
                <nav class="main-nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="emprendedores.html" class="nav-link">
                                <img src="images/emprendedor.png" alt="Emprendedores" class="nav-icon">
                                <span>Emprendedores</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="carrito.html" class="nav-link active">
                                <img src="images/carrito.png" alt="Carrito" class="nav-icon">
                                <span>Carrito</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="contacto.html" class="nav-link">
                                <img src="images/contacto.png" alt="Contacto" class="nav-icon">
                                <span>Contacto</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                
                <div class="user-profile">
                    <img src="images/emprendedor.png" alt="Usuario" class="user-avatar">
                </div>
            </div>
        </header>
        
        <main class="main-content">
            <section class="page-header">
                <div class="container">
                    <h1 class="page-title">Mi Carrito</h1>
                </div>
            </section>

            <section class="cart-section">
                <div class="container">
                    <div class="cart-empty">
                        <h2>Tu carrito está vacío</h2>
                        <p>¡Añade algunos productos!</p>
                        <a href="catalogo.html" class="btn primary-btn">Ver Catálogo</a>
                    </div>
                </div>
            </section>
        </main>
    </body>
    </html>
